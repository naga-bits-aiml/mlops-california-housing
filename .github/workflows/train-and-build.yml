name: Train, Register, and Containerize California Housing API

on:
  push:
    branches:
      - main
env:
  MLOPS: true

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: mlops-california-housing
          cache-environment: true

      - name: Copy kaggle.json from repo
        run: |
          mkdir -p ~/.kaggle
          cp kaggle.json ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Activate micromamba environment
        shell: bash -l {0}
        run: micromamba activate mlops-california-housing

      - name: Train and register model
        shell: bash -l {0}
        run: |
          micromamba activate mlops-california-housing
          python main_california_housing.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/
            models.config

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/california-housing-api:latest